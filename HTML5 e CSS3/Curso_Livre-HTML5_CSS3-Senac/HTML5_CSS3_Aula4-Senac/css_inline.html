<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Inline</title>
</head>

<!-- O CSS inline pode ser inserido diretamente nas tags utilizando o atributo "style" -->
<body style="background-color: rgb(255, 238, 163); font-family: 'Courier New' ">

    <!-- início da tabela -->
    <table summary="Tabela de preços dos produtos do mercado">
        <!-- título da tabela -->
        <caption>Tabela de Preços</caption>

        <!-- css inline no cabeçalho da tabela -->
        <thead style="color: white; background-color: black">
            <tr>
                <th rowspan="2">Itens</th>
                <th colspan="2">Valores</th>
            </tr>
            <tr>
                <th>Varejo</th>
                <th>Atacado</th>
            </tr>

        </thead>

        <!-- css inline no corpo da tabela -->
        <tbody style="color: purple; background-color: white">
            <tr>
                <td>Óleo</td>
                <td>3,50</td>
                <td>3,00</td>
            </tr>
            <tr>
                <td>Arroz</td>
                <td>14,90</td>
                <td>14,00</td>
            </tr>
            <tr>
                <td>Feijão</td>
                <td>6,00</td>
                <td>5,00</td>
            </tr>

        </tbody>

        <!-- css inline no rodapé da tabela -->
        <tfoot style="color: yellow; background-color: green">
            <tr>
                <td>Total</td>
                <td>24,40</td>
                <td>22,00</td>
            </tr>

        </tfoot>
    </table>

</body>

</html>
