<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Senac</title>
    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="seletores.css">
</head>
<body>
    <h1>Senac São Miguel Paulista</h1>
    <h2 id="meuCurso">Cursos</h2>

    <ul>
        <li>Técnico em Informática</li>
        <li>Técnico em Manutenção e Suporte</li>
        <li class="destaque">Técnico em Redes de Computadores (Novo)</li>
        <li>Programador Web</li>
        <li class="destaque">Programador de Sistemas (Novo)</li>
    </ul>

    <a href="https://www.sp.senac.br" target="_blank">Confira no Site</a>

    <form>
        <h2>Mande uma mensagem</h2>
        <p>
            <label for="Nome">Nome:</label><br>
            <input type="text" id="Nome">
        </p>
        <p>
            <label for="Email">E-mail:</label><br>
            <input type="email" id="Email">
        </p>
        <p>
            <label for="Mensagem">Mensagem:</label><br>
            <textarea id="Mensagem"></textarea>
        </p>
        <p>
            <input type="checkbox" id="Interesse">
            <label for="Interesse">Tem interesse em inscrever-se no curso?</label><br>
        </p>
        <p>
            <button>Enviar</button>
        </p>
    </form>
</body>
</html>
