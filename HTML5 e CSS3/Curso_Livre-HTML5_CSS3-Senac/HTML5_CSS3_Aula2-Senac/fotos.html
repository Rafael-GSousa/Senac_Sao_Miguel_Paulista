<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Senac São Miguel Paulista</h1>

    <!-- Definindo imagem -->
    <!-- title é o texto que irá aparecer
         quando o mouse estiver em cima da imagem -->
         <!-- alt é o texto que representa a imagem quando a mesma não pode ser visualizada -->
    <img src="imgSenac.jpg" title="Senac SMP"
     alt="Fachada do Senac São Miguel Paulista" style="width:800px;
      height:300px; border: 20px dotted blue; margin: 50px">
     <!-- definido somente largura ou altura a imagem fica proporcional -->
</body>
</html>
