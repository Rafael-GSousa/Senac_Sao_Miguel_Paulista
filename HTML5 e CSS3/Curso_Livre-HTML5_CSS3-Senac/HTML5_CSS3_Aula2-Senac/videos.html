<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <h1>Vídeo do SENAC</h1>

   <!-- control é para aparecer os controles no vídeo quando carrega a página -->
   <!-- muted é para deixar o vídeo mudo -->
   <!-- autoplay é para o vídeo rodar automaticamente
     quando carrega a página (só funciona com o muted ativo)-->
   <!-- poster insere uma imagem no início do vídeo, mas só funciona sem autoplay ativo -->
   <!-- loop é para o vídeo reiniciar automaticamente assim que terminar -->
    <video src="videoSENAC.mp4" controls muted loop poster="imgSenac.jpg"
    style="width: 450px; border: 10px solid brown"></video>
</body>
</html>
